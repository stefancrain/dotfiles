---
- defaults:
    link:
      relink: true # remove old linked file
      create: true # create parent dirs

- link:
    # download
    ~/.curlrc:
      path: .curlrc
    ~/.aria2/aria2.conf:
      path: aria2.conf

    # terminal
    ~/.tmux.conf:
      path: tmux.conf

    # prompt
    ~/.config/starship.toml:
      path: starship.toml

    # fish
    ~/.config/fish/functions:
      glob: true
      path: fish/functions/*
    ~/.config/fish/config.fish:
      path: fish/config.fish

    # git
    ~/.gitignore:
      path: .global-gitignore
    ~/.gitconfig:
      path: .gitconfig
    ~/.gitmessage:
      path: .gitmessage

    # editor
    ~/.vimrc: vimrc


