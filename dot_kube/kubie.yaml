---
shell: fish
configs:
  include:
    - ~/.kube/config
    - ~/.kube/*.yml
    - ~/.kube/*.yaml
    - ~/.kube/configs/*.yml
    - ~/.kube/configs/*.yaml
    - ~/.kube/kubie/*.yml
    - ~/.kube/kubie/*.yaml
  exclude:
    - ~/.kube/kubie.yaml
prompt:
  disable: true
  show_depth: true
  zsh_use_rps1: true
  fish_use_rprompt: false
behavior:
  validate_namespaces: true
  print_context_in_exec: auto
